<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #444; }
        .success { background: #0a4; }
        .error { background: #a40; }
        .info { background: #44a; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function test(endpoint, method = 'GET', body = null) {
            const div = document.createElement('div');
            div.className = 'test info';
            div.textContent = `Testing ${method} ${endpoint}...`;
            results.appendChild(div);
            
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                const res = await fetch(endpoint, options);
                const data = await res.json();
                
                div.className = 'test success';
                div.innerHTML = `
                    <strong>✓ ${endpoint}</strong><br>
                    Status: ${res.status}<br>
                    Response: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <strong>✗ ${endpoint}</strong><br>
                    Error: ${error.message}<br>
                    Type: ${error.name}
                `;
            }
        }
        
        async function runTests() {
            await test('/api/health');
            await test('/api/people');
        }
        
        runTests();
    </script>
</body>
</html>
